{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title" align="center">ENTER UNIT SIZES</h3>
                </div>
                <div class="panel-body">
                <form  role="form" action="{% url 'create-structure' %}" method="POST">{% csrf_token %}
                <div class="row" align="center">
                  <input value="{{ unit.name }}" class="btn btn-primary btn-sm" readonly></a>
                  <input value="{{unit.price}} $" class="btn btn-success btn-sm" readonly style="border: 0px;">
                  <input value="{{length}}" name="length" hidden>
                  <input value="{{width}}" name="width" hidden>
                  <input value="{{unit.id}}" name="id" hidden>
                  <hr>
                </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label >Structure Name</label><input name="name" class="form-control input-sm" placeholder="Name" required>
                            </div>
                        </div>
                    </div>
                    <div class="row"><div class="col-xs-6 col-sm-6 col-md-6"><h4>Room 1</h4></div></div>
                   <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input name="length1" type="number" class="form-control input-sm" placeholder="Length" required>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input name="width1" type="number" class="form-control input-sm" placeholder="Width" required>
                            </div>
                        </div>
                    </div>
                    <div class="row"><div class="col-xs-6 col-sm-6 col-md-6"><h4>Room 2</h4></div></div>
                   <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input name="length2" type="number" class="form-control input-sm" placeholder="Length" required>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input name="width2" type="number" class="form-control input-sm" placeholder="Width" required>
                            </div>
                        </div>
                    </div>
                    <div class="row"><div class="col-xs-6 col-sm-6 col-md-6"><h4>Room 3</h4></div></div>
                   <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input name="length3" type="number" class="form-control input-sm" placeholder="Length" required>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input name="width3" type="number" class="form-control input-sm" placeholder="Width" required>
                            </div>
                        </div>
                    </div>
                    <input id="SubmitButton" type="submit" value="SAVE STRUCTURE" class="btn btn-danger btn-block">
                </form>
                <div id="PossibleRooms">
                    <h3 align="center" style="color: green;">Possible Rooms</h3>
                    {% for struct in possible_rooms %}
                            <h4 align="center">{{struct}}</h4>
                            <br>
                    {% endfor %}
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
